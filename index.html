<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Gem Cafe - Vero Beach</title>
  <link rel="icon" type="image/png" href="littlegem-logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    /* Animation keyframes */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideInDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Hero parallax effect - with mobile fallback */
    .hero-parallax {
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* Disable parallax on mobile/touch devices (background-attachment: fixed is buggy on iOS) */
    @supports (-webkit-touch-callout: none) {
      .hero-parallax {
        background-attachment: scroll;
      }
    }

    @media (max-width: 768px) {
      .hero-parallax {
        background-attachment: scroll;
      }
    }

    /* Mobile-specific styles */
    @media (max-width: 640px) {
      /* Reduce section padding on mobile */
      .section-mobile {
        padding-top: 3rem;
        padding-bottom: 3rem;
      }

      /* Better touch targets */
      .touch-target {
        min-height: 44px;
        min-width: 44px;
      }

      /* Prevent horizontal scroll */
      body {
        overflow-x: hidden;
      }

      /* Smoother scrolling on mobile */
      html {
        -webkit-overflow-scrolling: touch;
      }
    }

    /* Hero entrance animations */
    .hero-title {
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0;
    }
    .hero-subtitle {
      animation: fadeInUp 0.8s ease-out 0.2s forwards;
      opacity: 0;
    }
    .hero-buttons {
      animation: fadeInUp 0.8s ease-out 0.4s forwards;
      opacity: 0;
    }

    /* Card hover effects */
    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    /* Nav underline animation */
    .nav-link {
      position: relative;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      width: 0;
      height: 2px;
      background: #1B2B4B;
      transition: width 0.3s ease, left 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
      left: 0;
    }

    /* Mobile menu animation */
    .mobile-menu-enter {
      animation: slideInDown 0.3s ease-out forwards;
    }

    /* Page transition */
    .page-enter {
      animation: fadeIn 0.4s ease-out forwards;
    }

    /* Button hover enhancement */
    .btn-hover {
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
    }
    .btn-hover:hover {
      transform: scale(1.02);
    }
    .btn-primary:hover {
      box-shadow: 0 4px 15px rgba(27, 43, 75, 0.3);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Custom hook for detecting when element enters viewport
    const useInView = (options = {}) => {
      const [isInView, setIsInView] = useState(false);
      const ref = useRef(null);

      useEffect(() => {
        const observer = new IntersectionObserver(([entry]) => {
          if (entry.isIntersecting) {
            setIsInView(true);
            observer.disconnect();
          }
        }, { threshold: 0.1, ...options });

        if (ref.current) observer.observe(ref.current);
        return () => observer.disconnect();
      }, []);

      return [ref, isInView];
    };

    // Animated section wrapper component
    const AnimatedSection = ({ children, delay = 0, className = '' }) => {
      const [ref, isInView] = useInView();
      return (
        <div
          ref={ref}
          className={className}
          style={{
            opacity: isInView ? 1 : 0,
            transform: isInView ? 'translateY(0)' : 'translateY(20px)',
            transition: `opacity 0.6s ease-out ${delay}ms, transform 0.6s ease-out ${delay}ms`,
          }}
        >
          {children}
        </div>
      );
    };

    // Animated card with stagger effect
    const AnimatedCard = ({ children, index = 0, className = '' }) => {
      const [ref, isInView] = useInView();
      const delay = index * 100;
      return (
        <div
          ref={ref}
          className={className}
          style={{
            opacity: isInView ? 1 : 0,
            transform: isInView ? 'translateY(0)' : 'translateY(20px)',
            transition: `opacity 0.5s ease-out ${delay}ms, transform 0.5s ease-out ${delay}ms`,
          }}
        >
          {children}
        </div>
      );
    };

    // Icons as simple SVG components
    const Home = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>;
    const Coffee = ({ className, strokeWidth = 2 }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round"><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/></svg>;
    const UtensilsCrossed = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m16 2-2.3 2.3a3 3 0 0 0 0 4.2l1.8 1.8a3 3 0 0 0 4.2 0L22 8"/><path d="M15 15 3.3 3.3a4.2 4.2 0 0 0 0 6l7.3 7.3c.7.7 2 .7 2.8 0L15 15Zm0 0 7 7"/><path d="m2.1 21.8 6.4-6.3"/><path d="m19 5-7 7"/></svg>;
    const Users = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
    const MapPin = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>;
    const Mail = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>;
    const Clock = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>;
    const Instagram = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>;
    const Facebook = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>;
    const MenuIcon = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>;
    const X = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;
    const Leaf = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/></svg>;
    const Heart = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>;
    const Star = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>;
    const Search = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>;
    const Quote = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V21c0 1 0 1 1 1z"/><path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2h.75c0 2.25.25 4-2.75 4v3c0 1 0 1 1 1z"/></svg>;

    // Navigation Component
    const Navigation = ({ currentPage, setCurrentPage }) => {
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
      
      const navItems = [
        { id: 'home', label: 'Home', icon: Home },
        { id: 'menu', label: 'Menu', icon: UtensilsCrossed },
        { id: 'coffee', label: 'Coffee & Drinks', icon: Coffee },
        { id: 'catering', label: 'Catering', icon: Users },
        { id: 'about', label: 'About', icon: Heart },
        { id: 'contact', label: 'Contact', icon: Mail },
      ];

      return (
        <header className="bg-white shadow-sm sticky top-0 z-50">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between items-center h-20">
              <button onClick={() => setCurrentPage('home')} className="flex items-center gap-3">
                <img src="littlegem-logo.png" alt="Little Gem Logo" className="h-16 w-auto object-contain" />
              </button>

              <nav className="hidden lg:flex items-center gap-1">
                {navItems.map((item) => (
                  <button
                    key={item.id}
                    onClick={() => setCurrentPage(item.id)}
                    className={`nav-link flex items-center gap-2 px-4 py-2 rounded-lg transition-all duration-300 ${
                      currentPage === item.id
                        ? 'text-[#1B2B4B] bg-gray-50'
                        : 'text-gray-600 hover:text-[#1B2B4B] hover:bg-gray-50'
                    }`}
                  >
                    <item.icon className="w-4 h-4" />
                    <span className="text-sm font-medium">{item.label}</span>
                  </button>
                ))}
              </nav>

              <button 
                onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                className="lg:hidden p-2 text-gray-600"
              >
                {mobileMenuOpen ? <X className="w-6 h-6" /> : <MenuIcon className="w-6 h-6" />}
              </button>
            </div>

            {mobileMenuOpen && (
              <nav className="lg:hidden py-4 border-t mobile-menu-enter">
                {navItems.map((item, index) => (
                  <button
                    key={item.id}
                    onClick={() => { setCurrentPage(item.id); setMobileMenuOpen(false); }}
                    className={`flex items-center gap-3 w-full px-4 py-3 transition-colors duration-200 ${
                      currentPage === item.id ? 'text-[#1B2B4B] bg-gray-50' : 'text-gray-600 hover:bg-gray-50'
                    }`}
                    style={{ animationDelay: `${index * 50}ms` }}
                  >
                    <item.icon className="w-5 h-5" />
                    <span className="font-medium">{item.label}</span>
                  </button>
                ))}
              </nav>
            )}
          </div>
        </header>
      );
    };

    // Footer Component
    const Footer = ({ setCurrentPage }) => (
      <footer className="bg-[#1B2B4B] text-white">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 sm:py-16">
          <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 sm:gap-12">
            <div className="text-center sm:text-left">
              <div className="mb-4 bg-white/10 p-2 rounded inline-block">
                <img src="littlegem-logo.png" alt="Little Gem Logo" className="h-12 sm:h-16 w-auto object-contain" />
              </div>
              <p className="text-gray-300 text-sm leading-relaxed">
                Family-operated café serving artisan coffee and fresh, made-daily breakfast and lunch in beautiful Vero Beach.
              </p>
            </div>

            <div className="text-center sm:text-left">
              <h3 className="font-semibold mb-3 sm:mb-4">Quick Links</h3>
              <ul className="space-y-2 flex flex-wrap justify-center sm:justify-start sm:block gap-x-4 sm:gap-x-0">
                {[
                  { label: 'Home', page: 'home', icon: Home },
                  { label: 'Menu', page: 'menu', icon: UtensilsCrossed },
                  { label: 'Coffee & Drinks', page: 'coffee', icon: Coffee },
                  { label: 'Catering', page: 'catering', icon: Users },
                  { label: 'About', page: 'about', icon: Heart },
                ].map((item) => (
                  <li key={item.page}>
                    <button
                      onClick={() => setCurrentPage(item.page)}
                      className="text-gray-300 hover:text-white transition-colors text-sm flex items-center gap-2 py-1"
                    >
                      <item.icon className="w-3 h-3" />
                      {item.label}
                    </button>
                  </li>
                ))}
              </ul>
            </div>

            <div className="text-center sm:text-left sm:col-span-2 md:col-span-1">
              <h3 className="font-semibold mb-3 sm:mb-4">Contact</h3>
              <ul className="space-y-3 text-sm text-gray-300">
                <li className="flex items-start gap-2 justify-center sm:justify-start">
                  <MapPin className="w-4 h-4 mt-0.5 flex-shrink-0" />
                  <span>1910 Old Dixie Highway<br />Vero Beach, FL 32960</span>
                </li>
                <li className="flex items-center gap-2 justify-center sm:justify-start">
                  <Clock className="w-4 h-4" />
                  <span>Mon–Fri: 8AM–2PM</span>
                </li>
              </ul>
              <div className="flex gap-4 mt-4 sm:mt-6 justify-center sm:justify-start">
                <a href="https://www.instagram.com/littlegemverobeach/" target="_blank" rel="noopener noreferrer" className="text-gray-300 hover:text-white transition-colors p-2 -m-2">
                  <Instagram className="w-6 h-6 sm:w-5 sm:h-5" />
                </a>
                <a href="https://www.facebook.com/profile.php?id=61576552007609" target="_blank" rel="noopener noreferrer" className="text-gray-300 hover:text-white transition-colors p-2 -m-2">
                  <Facebook className="w-6 h-6 sm:w-5 sm:h-5" />
                </a>
              </div>
            </div>
          </div>
          <div className="border-t border-white/10 mt-8 sm:mt-12 pt-6 sm:pt-8 text-center text-xs sm:text-sm text-gray-400">
            © 2026 Little Gem. All rights reserved.
          </div>
        </div>
      </footer>
    );

    // Testimonials Data
    const testimonials = [
      {
        name: "Vero Beach Local",
        rating: 5,
        text: "I love it! The food is delicious, the building is cool, the workers are friendly and we get a free cup of small coffee.",
        source: "Google"
      },
      {
        name: "Sarah M.",
        rating: 5,
        text: "The tomato avocado sandwich is absolutely incredible. Fresh ingredients and the perfect spot for brunch with friends.",
        source: "Google"
      },
      {
        name: "Mike T.",
        rating: 5,
        text: "Best latte in Vero Beach! The pumpkin muffins are to die for. Already a regular here.",
        source: "Google"
      },
    ];

    // Home Page
    const HomePage = ({ setCurrentPage }) => {
      const categories = [
        { name: 'Breakfast', image: 'https://images.unsplash.com/photo-1533089860892-a7c6f0a88666?w=400&h=300&fit=crop', page: 'menu' },
        { name: 'Sandwiches', image: 'https://images.unsplash.com/photo-1528735602780-2552fd46c7af?w=400&h=300&fit=crop', page: 'menu' },
        { name: 'Salads', image: 'https://images.unsplash.com/photo-1512621776951-a57141f2eefd?w=400&h=300&fit=crop', page: 'menu' },
        { name: 'Coffee', image: 'https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=400&h=300&fit=crop', page: 'coffee' },
        { name: 'Baked Goods', image: 'https://images.unsplash.com/photo-1509440159596-0249088772ff?w=400&h=300&fit=crop', page: 'menu' },
        { name: 'Catering', image: 'https://images.unsplash.com/photo-1555244162-803834f70033?w=400&h=300&fit=crop', page: 'catering' },
      ];

      return (
        <div>
          {/* Hero */}
          <section className="relative h-[100svh] sm:h-[90vh] min-h-[500px] sm:min-h-[600px]">
            <div
              className="absolute inset-0 hero-parallax"
              style={{ backgroundImage: 'url(https://images.unsplash.com/photo-1555507036-ab1f4038808a?w=1920&h=1080&fit=crop)' }}
            >
              <div className="absolute inset-0 bg-[#1B2B4B]/40" />
            </div>
            <div className="relative h-full flex flex-col items-center justify-center text-center text-white px-4 sm:px-6">
              <h1 className="hero-title text-4xl sm:text-5xl md:text-7xl font-bold mb-2" style={{ fontFamily: 'Playfair Display, serif' }}>
                Little Gem
              </h1>
              <p className="hero-subtitle text-lg sm:text-xl md:text-2xl italic text-gray-200 mb-6 sm:mb-8 px-4" style={{ fontFamily: 'Playfair Display, serif' }}>
                Coffee • Breakfast • Lunch — Vero Beach
              </p>
              <div className="hero-buttons flex flex-col sm:flex-row gap-3 sm:gap-4 w-full sm:w-auto px-4 sm:px-0">
                <button
                  onClick={() => setCurrentPage('menu')}
                  className="btn-hover btn-primary px-6 sm:px-8 py-3 sm:py-4 bg-white text-[#1B2B4B] font-semibold uppercase tracking-wider hover:bg-gray-100 transition-colors text-sm sm:text-base"
                >
                  View Menu
                </button>
                <button
                  onClick={() => setCurrentPage('contact')}
                  className="btn-hover px-6 sm:px-8 py-3 sm:py-4 border-2 border-white text-white font-semibold uppercase tracking-wider hover:bg-white/10 transition-colors text-sm sm:text-base"
                >
                  Find Us
                </button>
              </div>
            </div>
          </section>

          {/* Our Commitment */}
          <section className="py-12 sm:py-20 px-4 bg-white">
            <div className="max-w-5xl mx-auto text-center">
              <AnimatedSection>
                <h2 className="text-3xl sm:text-4xl md:text-5xl mb-3 sm:mb-4" style={{ fontFamily: 'Playfair Display, serif' }}>
                  Our Commitment
                </h2>
                <p className="text-gray-600 mb-10 sm:mb-16 max-w-2xl mx-auto text-sm sm:text-base">
                  Fresh ingredients, family recipes, neighborhood warmth. Every dish crafted with care.
                </p>
              </AnimatedSection>
              <div className="grid grid-cols-1 sm:grid-cols-3 gap-8 sm:gap-12">
                {[
                  { icon: Coffee, title: 'Fresh Daily', desc: 'Made from scratch every morning' },
                  { icon: Heart, title: 'Family Operated', desc: 'Serving Vero Beach with heart' },
                  { icon: Leaf, title: 'Quality Ingredients', desc: 'Local and artisan sourced' },
                ].map((item, i) => (
                  <AnimatedCard key={i} index={i} className="text-center">
                    <div className="w-14 sm:w-16 h-14 sm:h-16 mx-auto mb-3 sm:mb-4 flex items-center justify-center">
                      <item.icon className="w-7 sm:w-8 h-7 sm:h-8 text-[#1B2B4B]" strokeWidth={1.5} />
                    </div>
                    <h3 className="text-lg sm:text-xl font-semibold mb-2" style={{ fontFamily: 'Playfair Display, serif' }}>
