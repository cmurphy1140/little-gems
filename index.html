  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Custom hook for detecting when element enters viewport
    const useInView = (options = {}) => {
      const [isInView, setIsInView] = useState(false);
      const ref = useRef(null);

      useEffect(() => {
        const observer = new IntersectionObserver(([entry]) => {
          if (entry.isIntersecting) {
            setIsInView(true);
            observer.disconnect();
          }
        }, { threshold: 0.1, ...options });

        if (ref.current) observer.observe(ref.current);
        return () => observer.disconnect();
      }, []);

      return [ref, isInView];
    };

    // Animated section wrapper component
    const AnimatedSection = ({ children, delay = 0, className = '' }) => {
      const [ref, isInView] = useInView();
      return (
        <div
          ref={ref}
          className={className}
          style={{
            opacity: isInView ? 1 : 0,
            transform: isInView ? 'translateY(0)' : 'translateY(20px)',
            transition: `opacity 0.6s ease-out ${delay}ms, transform 0.6s ease-out ${delay}ms`,
          }}
        >
          {children}
        </div>
      );
    };

    // Animated card with stagger effect
    const AnimatedCard = ({ children, index = 0, className = '' }) => {
      const [ref, isInView] = useInView();
      const delay = index * 100;
      return (
        <div
          ref={ref}
          className={className}
          style={{
            opacity: isInView ? 1 : 0,
            transform: isInView ? 'translateY(0)' : 'translateY(20px)',

                loading="lazy"
                referrerPolicy="no-referrer-when-downgrade"
                title="Little Gem Cafe Location"
              />
            </AnimatedSection>

            <AnimatedSection delay={300} className="mt-6 sm:mt-8 text-center">
              <a
                href="https://www.google.com/maps/dir//Little+Gem+Cafe,+1910+Old+Dixie+Hwy,+Vero+Beach,+FL+32960"
                target="_blank"
                rel="noopener noreferrer"
                className="btn-hover btn-primary inline-block px-6 sm:px-8 py-3 sm:py-4 bg-[#1B2B4B] text-white font-semibold uppercase tracking-wider hover:bg-[#2A3F5F] transition-colors text-sm sm:text-base"
              >
                Get Directions
              </a>
            </AnimatedSection>
          </div>
        </section>
      </div>
    );

    // Main App
    function LittleGemWebsite() {
      const [currentPage, setCurrentPage] = useState('home');

      // Scroll to top when page changes
      const handlePageChange = (page) => {
        setCurrentPage(page);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };

      const renderPage = () => {
        switch (currentPage) {
          case 'home':
            return <HomePage setCurrentPage={handlePageChange} />;
          case 'menu':
            return <MenuPage />;
          case 'coffee':
            return <CoffeePage />;
          case 'catering':
            return <CateringPage />;
          case 'about':
            return <AboutPage />;
          case 'contact':
            return <ContactPage />;
          default:
            return <HomePage setCurrentPage={handlePageChange} />;
        }
      };

      return (
        <div className="min-h-screen bg-white" style={{ fontFamily: 'Inter, sans-serif' }}>
          <Navigation currentPage={currentPage} setCurrentPage={handlePageChange} />
          <main>
            {renderPage()}
          </main>
          <Footer setCurrentPage={handlePageChange} />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<LittleGemWebsite />);
  </script>
</body>
</html>
